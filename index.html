<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="script.js" defer=""></script> 
        <link rel="stylesheet" href="styles.css">
       </head>
<body>
    <h1 class="title"> Calculator </h1>
    <div class="container">
        <div class="calculator-exterior">
            <div id="display">
                <p><span id="display-text">1234567890</span></p>
            </div>
            <div id="buttons-container">
                <div id="first-row">
                    <button class="buttons" > AC </button>
                    <button class="buttons"> C </button>
                    <button class="buttons"> % </button>
                    <button class="buttons"> ÷ </button>
                </div>
                <div id="second-row">
                    <button class="buttons"> 7 </button>
                    <button class="buttons"> 8 </button>
                    <button class="buttons"> 9 </button>
                    <button class="buttons"> + </button>
                </div>
                <div id="third-row">
                    <button class="buttons"> 4 </button>
                    <button class="buttons"> 5 </button>
                    <button class="buttons"> 6 </button>
                    <button class="buttons"> - </button>
                </div>
                <div id="fourth-row">
                    <button class="buttons"> 1 </button>
                    <button class="buttons"> 2 </button>
                    <button class="buttons"> 3 </button>
                    <button class="buttons"> x </button>
                </div>
                <div id="fifth-row">
                    <button class="buttons"> 0 </button>
                    <button class="buttons"> . </button>
                    <button class="buttons" id = "equal-button"> = </button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div>
        <p>Copyright © Carlos Santos</p>
        </div>
    </div>
</body>
</html>
